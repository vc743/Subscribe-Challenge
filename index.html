<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Subscribe</title>
  </head>
  <body>

    <main class="container">
        <div class="modal">
            <h2 class="modal__title">Let&apos;s keep in touch</h2>
            <p class="modal__text">Subscribe to keep up with fresh news and exciting updates. We promise not to spam you!</p>
            <form class="modal__form">
                <input class="modal__input" type="text" placeholder="Enter your email address">
                <button class="modal__btn">send <i class="fa-solid fa-arrow-right-long"></i></button>
            </form>
            <label class="modal__label" for="newsletter">
                <input class="modal__checkbox" type="checkbox" id="newsletter">
                I agree to my email address being stored and used to received monthly newsletter.
            </label>
        </div>
    </main>

  </body>
</html>
